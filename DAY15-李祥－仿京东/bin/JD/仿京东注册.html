<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东注册页面</title>
    <link rel="stylesheet" href="css/register.css"/>
</head>
<body>
<div class="pg-header w">
    <div class="logo">
        <a href="#"></a>
        <span>欢迎注册</span>
    </div>
    <div class="login">
        <span>已有账号？</span><a href="#">请登录</a>
    </div>
</div>
<div class="pg-body w">
    <div class="register">
        <div class="input_info">
            <label for="username">用&nbsp;户&nbsp;名</label>
            <span>你的账户名和登陆名</span>
            <input id="username" type="text"/>
        </div>
        <div class="separated"></div>
        <div class="input_info">
            <label for="password1">设置密码</label>
            <span>建议至少使用两种字符组合</span>
            <input id="password1" type="text"/>
        </div>
        <div class="separated"></div>

        <div class="input_info">
            <label for="password2">确认密码</label>
            <span>请再次输入密码</span>
            <input id="password2" type="text"/>
        </div>
        <div class="separated"></div>
        <div class="input_info">
            <label for="telphone" class="telphone"><select>
                <option>中国 0086</option>
            </select></label>
            <span>建议使用常用手机号</span>
            <input id="telphone" type="text"/>
        </div>
        <div class="separated"><a href="#">邮箱验证</a></div>
        <div class="input_info1">
            <label for="validtion">验&nbsp;证&nbsp;码</label>
            <span>请输入验证码</span>
            <input class="validate" id="validtion" type="text"/>
            <img src="img/validate.jpg">

        </div>
        <div class="separated"></div>
        <div class="input_info1">
            <label for="validtion">手机验证码</label>
            <span>请输入手机验证码</span>
            <input class="validate" id="tel_validtion" type="text"/>
            <input class="validate_button" type="button" value="获取验证码">

        </div>
        <div class="separated"></div>
        <div class="sumbit_info">
            <input id="regiest_submit" type="button" value="立即注册"/>

        </div>
    </div>
    <div class="company">
        <div class="company_register">
            <i></i><span>企业用户注册</span>
        </div>
        <div class="coutomems_register">
            <i></i><span>INTERNATIONAL<br/>CUSTOMERS</span>
        </div>
    </div>
</div>
<div class="survey">
    <a href=""></a>
</div>
<div class="pg-footer">
    <div class="w1">
        <div class="link">
            <a href="">关于我们</a><span>|</span>
            <a href="">联系我们</a><span>|</span>
            <a href="">人才招聘</a><span>|</span>
            <a href="">商家入驻</a><span>|</span>
            <a href="">广告服务</a><span>|</span>
            <a href="">友情链接</a><span>|</span>
            <a href="">销售联盟</a><span>|</span>
            <a href="">京东社区</a><span>|</span>
            <a href="">京东公益</a><span>|</span>
            <a href="">English site</a>
        </div>
        <div class="link">
            <div class="copyright">
                Copyright&nbsp;©&nbsp;2004-&nbsp;&nbsp;京东JD.com&nbsp;版权所有
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>

</body>
</html>
